sonar.projectKey=Python_App
sonar.projectName=Python_App
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Source and test paths
sonar.sources=app
sonar.tests=tests

# Python specific settings
sonar.language=py
sonar.python.version=3.9

# Coverage configuration - CRITICAL
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclusions - exclude files that shouldn't count toward coverage
sonar.exclusions=**/__pycache__/**,**/venv/**,**/.venv/**,**/migrations/**,**/settings/**
sonar.coverage.exclusions=**/tests/**,**/__init__.py,**/conftest.py,**/setup.py

# Test configuration
sonar.test.inclusions=**/test_*.py,**/*_test.py
sonar.test.exclusions=**/__pycache__/**

# Quality gate
sonar.qualitygate.wait=true

# Coverage reporting
sonar.python.coverage.reportPaths=coverage.xml
