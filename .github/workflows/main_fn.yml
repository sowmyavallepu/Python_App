# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - fn

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  PYTHON_VERSION: '3.12' # set this to the python version to use (supports 3.6, 3.7, 3.8)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Optional: Add step to run tests here

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: python-app

    - name: Display deployment package contents
      run: |
        echo "=== Deployment Package Contents ==="
        ls -la
        echo ""
        echo "=== Requirements.txt Contents ==="
        cat requirements.txt || echo "No requirements.txt found"

    - name: Azure CLI Login
      uses: azure/login@v1
      with:
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}

    - name: Create deployment package
      run: |
        echo "Creating deployment zip..."
        zip -r deploy.zip . -x "*.git*" "*.github*" "*__pycache__*" "*.pyc"
        ls -la deploy.zip

    - name: Deploy using Azure CLI
      run: |
        echo "Deploying to Azure Function App 'fn'..."
        az functionapp deployment source config-zip \
          --resource-group $(az functionapp show --name fn --query resourceGroup -o tsv) \
          --name fn \
          --src deploy.zip \
          --verbose

    - name: Deployment Success Notification
      run: |
        echo "ðŸš€ Deployment completed successfully!"
        echo "Function App URL: https://fn.azurewebsites.net"

          
