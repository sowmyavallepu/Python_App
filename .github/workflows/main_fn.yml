name: Deploy to Azure Function App fn

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  PYTHON_VERSION: '3.9'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python version
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install Poetry Export Plugin
      run: poetry self add poetry-plugin-export

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --without dev

    - name: Run Quick Tests (Optional)
      run: |
        poetry install --with dev
        poetry run pytest tests/ --tb=short -q || echo "Tests completed with issues"

    - name: Create requirements.txt for Azure Functions
      run: |
        if poetry export -f requirements.txt --output requirements.txt --without-hashes --without dev; then
          echo "✅ Successfully created requirements.txt using poetry export"
        else
          echo "❌ Poetry export failed, using manual method"
          cat > requirements.txt << EOF
        azure-functions
        azure-functions-worker
        fastapi
        uvicorn
        pydantic
        EOF
        fi
        
        sed -i '/grpcio/d' requirements.txt 2>/dev/null || true
        sed -i '/grpcio-tools/d' requirements.txt 2>/dev/null || true
        
        grep -q "azure-functions" requirements.txt || echo "azure-functions" >> requirements.txt
        grep -q "azure-functions-worker" requirements.txt || echo "azure-functions-worker" >> requirements.txt
        grep -q "fastapi" requirements.txt || echo "fastapi" >> requirements.txt

    - name: Display requirements.txt
      run: |
        echo "=== Generated requirements.txt ==="
        cat requirements.txt

    - name: Prepare deployment package
      run: |
        rm -rf .venv/ 2>/dev/null || true
        rm -rf tests/ 2>/dev/null || true
        rm -rf .pytest_cache/ 2>/dev/null || true
        rm -rf __pycache__/ 2>/dev/null || true
        find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
        find . -name "*.pyc" -delete 2>/dev/null || true

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: python-app
        path: |
          .
          !.git/
          !.github/
          !.venv/
          !tests/
          !.pytest_cache/
          !__pycache__/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: python-app

    - name: Display deployment package contents
      run: |
        echo "=== Deployment Package Contents ==="
        ls -la
        echo ""
        echo "=== Requirements.txt Contents ==="
        cat requirements.txt || echo "No requirements.txt found"

    - name: Deploy to Azure Function App
      uses: Azure/functions-action@v1
      id: deploy-to-function
      with:
        app-name: 'fn'
        package: '.'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}

    - name: Deployment Success Notification
      run: |
        echo "🚀 Deployment completed successfully!"
        echo "Function App URL: https://fn.azurewebsites.net"
