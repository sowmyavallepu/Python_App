name: CI Tests and Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install black mypy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Code formatting check with Black
      run: |
        echo "üîç Checking code formatting with Black..."
        black --check --diff app/ tests/
        echo "‚úÖ Black formatting check completed"
    
    - name: Type checking with MyPy
      run: |
        echo "üîç Running type checking with MyPy..."
        mypy app/ --ignore-missing-imports --no-strict-optional
        echo "‚úÖ MyPy type checking completed"
    
    - name: Run tests with coverage
      run: |
        echo "üß™ Running tests with coverage..."
        pytest tests/ --cov=app --cov-report=xml --cov-report=term-missing
        echo "‚úÖ Tests completed"
    
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
    
    - name: SonarQube Quality Gate Check
      uses: sonarsource/sonarqube-quality-gate-action@master
      timeout-minutes: 5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      continue-on-error: false
