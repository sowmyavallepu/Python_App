# Update your GitHub Actions workflow to fix SonarQube coverage

name: Build and Deploy with SonarQube

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-sonar:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Important for SonarQube

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov fastapi httpx

    - name: Run tests with coverage
      run: |
        # Run tests and generate coverage
        python -m pytest tests/ \
          --cov=app \
          --cov-report=xml:coverage.xml \
          --cov-report=term-missing \
          --junitxml=test-results.xml \
          -v

    - name: Verify coverage files
      run: |
        echo "Generated files:"
        ls -la *.xml || echo "No XML files found"
        echo "Coverage XML content (first 10 lines):"
        head -10 coverage.xml || echo "coverage.xml not found"

    - name: SonarQube Scan
      uses: sonarqube-quality-gate-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      with:
        args: >
          -Dsonar.projectKey=Python_App
          -Dsonar.sources=app
          -Dsonar.tests=tests
          -Dsonar.python.coverage.reportPaths=coverage.xml
          -Dsonar.python.xunit.reportPath=test-results.xml
          -Dsonar.coverage.exclusions=tests/**,**/__init__.py
